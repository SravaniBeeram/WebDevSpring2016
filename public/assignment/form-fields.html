    <!-- Custom styles for this template -->

</head>

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="#">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>
            <br>

            <form>
                <div class="form-group">
                    <label for="First Name">First Name</label>
                    <br>
                    <input type="text" id="First Name" placeholder="First Name">
                    <div class="pull-right">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>

                </div>

                <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <br>
                    <input type="text" id="Last Name" placeholder="Last Name">
                    <div class="pull-right">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>

                </div>

                <div class="form-group">
                    <label for="DOB">Date Of Birth</label>
                    <br>
                    <input type="date" id="DOB">
                    <div class="pull-right">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>

                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <br>
                    <select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="pull-right">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>

                <div class="form-group">
                    <label>Roles</label>
                    <br>
                    <input type="checkbox" name="roles" value="Admin">Admin
                    <br>
                    <input type="checkbox" name="roles" value="Student">Student
                    <br>
                    <input type="checkbox" name="roles" value="User">User
                    <div class="pull-right">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>

                <div class="form-group">
                    <label>License Agreement</label>
                    <br>
                    <input type="radio" name="agreement" value="Yes">Yes
                    <br>
                    <input type="radio" name="agreement" value="No">No
                    <div class="pull-right">
                        <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                    </div>
                </div>

                <div class="form-group">
                    <label>Add New Field</label>
                    <br>
                    <select>
                        <option value="single-line-text">Single Line Text</option>
                        <option value="Date">Date</option>
                        <option value="Dropdown">Dropdown</option>
                        <option value="checkbox">Checkbox</option>
                        <option value="Radio-button">Radio Button</option>
                        <option value="Paragraph-text-field">Paragraph Text Field</option>
                    </select>
                    <div class="pull-right">
                    <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                    </div>
                </div>
                <div align="center">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
