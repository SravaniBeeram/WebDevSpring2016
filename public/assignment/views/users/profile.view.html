<!DOCTYPE html>
<html lang="en" ng-controller="ProfileController">

            <h1>Profile</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group text-nowrap">
                        <label for="First Name" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="firstname" class="form-control" id="First Name" placeholder="First Name">
                        </div>
                </div>

                <div class="form-group text-nowrap">
                            <label for="Last Name" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="lastname" class="form-control" id="Last Name" placeholder="Last Name">
                            </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="profile.view.html" ng-click="update()" class="btn btn-primary" role="button">Update</a>
                    </div>
                </div>
            </form>
 </html>
