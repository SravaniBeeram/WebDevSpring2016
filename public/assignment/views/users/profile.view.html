<!DOCTYPE html>
<html lang="en" ng-controller="ProfileController">

            <h1>Profile</h1>

            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>


            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group text-nowrap">
                        <label for="firstName" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                </div>

                <div class="form-group text-nowrap">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.lastName" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="update(user)" class="btn btn-primary" role="button">Update</a>
                    </div>
                </div>
            </form>
 </html>
