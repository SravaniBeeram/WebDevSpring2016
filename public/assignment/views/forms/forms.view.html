<!DOCTYPE HTML>
<html lang="en" ng-controller="FormController">

            <h1>Forms</h1>

            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a>Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>
                            <div class="pull-left"><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a></div>
                            Form Name
                        </th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td><input type="text" ng-model="newForm.formName" placeholder="Form Name"></td>
                        <td><a ng-click="selectForm()"><span class="glyphicon glyphicon-plus"></span></a>
                            <a ng-click="addForm()"><span class="glyphicon glyphicon-ok"></span></a></td>
                    </tr>

                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td><a ng-click="deleteForm()"><span class="glyphicon glyphicon-remove"></span></a>
                            <a ng-click="updateForm(newForm)"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    </tr>

                </table>
            </div>
</html>
