<div ng-controller = "FormController">
     <h1>Forms</h1>

     <div ng-show="alertMessage" class="alert alert-danger" role="alert">{{alertMessage}}</div>

     <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a>Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>
                            <div class="pull-left"><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a></div>
                            Form Name
                        </th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td><input type="text" ng-model="model.form.title" placeholder="Form Name"></td>
                        <td><a ng-click="model.addForm(model.form)"><span class="glyphicon glyphicon-plus"></span></a>
                            <a ng-click="model.updateForm(model.form)"><span class="glyphicon glyphicon-ok"></span></a>
                        </td>
                    </tr>

                    <tr ng-repeat="form in model.forms">
                        <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                        <td><a ng-click="model.deleteForm(form)"><span class="glyphicon glyphicon-remove"></span></a>
                            <a ng-click="model.selectForm($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                        </td>
                    </tr>

                </table>
            </div>
    </div>
