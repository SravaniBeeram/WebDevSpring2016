<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>

            <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group text-nowrap">
                    <label for="verifyPassword" class="col-sm-3 control-label">Verify Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

            <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <a href="profile.html" class="btn btn-primary" role="button">Register</a>
                    </div>
                </div>
            </form>
