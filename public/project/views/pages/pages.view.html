<div ng-controller = "PageController">
    <h1>Pages</h1>

    <div ng-show="alertMessage" class="alert alert-danger" role="alert">{{alertMessage}}</div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>
                    <div class="pull-left"><a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a></div>
                    Page Name
                </th>
                <th>Action</th>
            </tr>

            <tr>
                <td><input type="text" ng-model="pageName" placeholder="PageName"></td>
                <td><a ng-click="addPage(pageName)"><span class="glyphicon glyphicon-plus"></span></a>
                    <a ng-click="updatePage(pageName)"><span class="glyphicon glyphicon-ok"></span></a>
                </td>
            </tr>

            <tr ng-repeat="page in pages">
                <td><a>{{page.title}}</a></td>
                <td><a ng-click="deletePage($index)"><span class="glyphicon glyphicon-remove"></span></a>
                    <a ng-click="selectPage($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
            </tr>

        </table>
    </div>
</div>
