<div ng-controller = "adminController" class="admin-style">
    <h1 align="center">Registered Users</h1>
    <br>

    <div ng-show="model.alertMessage" class="alert alert-danger" role="alert">{{model.alertMessage}}</div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-head">
            <td><a class="anchor-color" href ="" ng-click="sortType ='username';model.userSort(model.sortOnUsername)">
                <span ng-show="sortType == 'username' && model.ascending" class="glyphicon glyphicon-triangle-top"></span>
                <span ng-show="sortType == 'username' && !model.ascending" class="glyphicon glyphicon-triangle-bottom"></span>
                Username
            </a>
            </td>

            <td><a class="anchor-color">Password</a></td>

            <td><a class="anchor-color" href="" ng-click="sortType ='firstName'; model.userSort(model.sortOnFirstName)">
                <span ng-show="sortType == 'firstName' &&  model.ascending" class="glyphicon glyphicon-triangle-top"></span>
                <span ng-show="sortType == 'firstName' && !model.ascending" class="glyphicon glyphicon-triangle-bottom"></span>
                First Name
            </a>
            </td>

            <td><a class="anchor-color" href="" ng-click="sortType = 'lastName'; model.userSort(model.sortOnLastName)">
                <span ng-show="sortType == 'lastName' &&  model.ascending" class="glyphicon glyphicon-triangle-top"></span>
                <span ng-show="sortType == 'lastName' && !model.ascending" class="glyphicon glyphicon-triangle-bottom"></span>
                Last Name
            </a>
            </td>

            <td><a class="anchor-color">Role</a></td>

            <td><a class="anchor-color">Action</a></td>
            </thead>

            <tr class="table-entry">
                <td><input type="text" ng-model="model.username" placeholder="User Name"></td>
                <td><input type="password" ng-model="model.password" placeholder="Password"></td>
                <td><input type="text" ng-model="model.firstName" placeholder="First Name"></td>
                <td><input type="text" ng-model="model.lastName" placeholder="Last Name"></td>
                <td><input type="text" ng-model="model.role" placeholder="Role"></td>

                <td class="text-nowrap"><a ng-click="model.addUser(model.username,model.password,model.firstName,model.lastName,model.role)"><span class="glyphicon glyphicon-plus btn btn-primary"></span></a>
                    <a ng-click="model.updateUser(model.username,model.password,model.firstName,model.lastName,model.role)"><span class="glyphicon glyphicon-ok btn btn-success"></span></a>
                </td>
            </tr>

            <tr ng-repeat="user in model.users" class="table-row">
                <td>{{user.username}}</td>
                <td>&nbsp;</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.role}}</td>
                <td class="text-nowrap"><a ng-click="model.deleteUser($index)"><span class="glyphicon glyphicon-remove btn btn-danger"></span></a>
                                        <a ng-click="model.selectUser($index)"><span class="glyphicon glyphicon-cog btn btn-warning"></span></a>
                </td>
            </tr>

        </table>
    </div>
</div>
