<!DOCTYPE html>
<html lang="en">

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand">Webpage Editor</a>
    </div>
    <!-- Top Menu Items -->
    <ul class="nav navbar-right top-nav" ng-controller="HeaderController as model">

        <li ng-hide = "currentUser">
            <a href="https://docs.google.com/document/d/1kOJ7Qgo64c_JNB3kdOoOUX8wJjnnETfOuHgJ0542b7U/edit?pref=2&pli=1" target="_blank">Documentation</a></li>

        <li ng-class="{'active': $location.url() == '/home'}">
            <a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>

        <li ng-show= "currentUser.role == 'admin'"
            ng-class="{'active': $location.url() == '/admin'}"><a href="#/admin"><span class="glyphicon glyphicon-king"></span> Admin</a>
        </li>

        <li  ng-hide = "currentUser" ng-class="{'active': $location.url() == '/login'}">
            <a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

        <li ng-hide = "currentUser" ng-class="{'active': $location.url() == '/signup'}">
            <a href="#/signup"><span class="glyphicon glyphicon-edit"></span> Sign Up</a></li>

        <li ng-show= "currentUser" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{currentUser.username}}<b class="caret"></b></a>
            <ul class="dropdown-menu">

                <li ng-class="{'active': $location.url() == '/profile'}">
                    <a href="#/profile"><span class="glyphicon glyphicon-list-alt"></span> Profile</a></li>

                <li ng-class="{'active': $location.url() == '/pages'}">
                    <a href="#/pages"><span class="glyphicon glyphicon-file"></span> My Pages</a></li>

                <li ng-show= "currentUser">
                    <a href="#/home" ng-click="model.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>

</body>
</html>
