<div ng-controller = "PageController" class="col-sm-10 col-sm-offset-2 col-md-11 col-md-offset-1">
    <h1 align="center"> My Pages</h1>
    <br>

    <div ng-show="model.alertMessage" class="alert alert-danger" role="alert">{{model.alertMessage}}</div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <tr class="table-head">
                <th>Page Name</th>
                <th>Action</th>
            </tr>

            <tr>
                <td class="table-entry"><input type="text" ng-model="model.page.pageName" placeholder="PageName"></td>
                <td class="text-nowrap"><a ng-click="model.addPage(model.page)"><span class="glyphicon glyphicon-plus btn btn-primary" ></span></a>
                                        <a ng-click="model.updatePage(model.page)"><span class="glyphicon glyphicon-ok btn btn-success"></span></a>
                </td>
            </tr>

            <tr ng-repeat="page in model.pages" class="table-row">
                <td><a href="#/page/{{page._id}}/field">{{page.title}}</a></td>
                <td class="text-nowrap"><a ng-click="model.deletePage($index)"><span class="glyphicon glyphicon-remove btn btn-danger"></span></a>
                                        <a ng-click="model.selectPage($index)"><span class="glyphicon glyphicon-cog btn btn-warning"></span></a>
                </td>
            </tr>
        </table>
    </div>
</div>
