<button ng-click ="model.editField(field)" class="btn btn-warning" data-toggle="modal" data-target="#editField">
    <span class="glyphicon glyphicon-pencil"></span>
</button>

<button ng-click ="model.deleteField(field._id)" class="btn btn-danger">
    <span class="glyphicon glyphicon-remove"></span>
</button>

<a class="btn btn-info"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
